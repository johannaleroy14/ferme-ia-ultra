services:
  - type: web
    name: ferme-ia-ultra-agent
    env: python
    region: oregon
    branch: main
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn agent:app --bind 0.0.0.0:10000
    envVars:
      - key: TELEGRAM_TOKEN
        fromSecret: TELEGRAM_TOKEN